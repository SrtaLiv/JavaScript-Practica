<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma - Desafio 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Kawaii Alarm :3 </h1>
    <div class="container">
        <img src="media/4341025.png" alt="">
        <div class="clock">
            <h2>00:00</h2>
        </div>
        <div class="content">
            <div class="column">
                <select>
                    <option selected hidden value="hours">00</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option selected hidden value="minutes">00</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option selected hidden value="AM/PM">AM/PM</option>
                </select>
            </div>
        </div>
        <button>Start</button>
    </div>
    <div class="reactions">
        <p hidden class="text">Â¡Selecciona una hora valida!</p>
        <img id="angry" hidden src="media/enojado.gif" alt="">
    </div>




    <script src="js.js"></script>
</body>

</html>
